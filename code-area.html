<link rel="import" href="../polymer/polymer.html">

<!--
`code-area`
Polymer element wrapping CodeMirror (highlighting syntax, plugins and options)

@demo demo/index.html 
-->

<dom-module id="code-area">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'code-area',

      properties: {
        prop1: {
          type: String,
          value: 'code-area',
        },
      },

    });
  </script>
</dom-module>
